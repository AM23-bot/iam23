<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | رسالة في زجاجة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,400&family=IBM+Plex+Sans+Arabic:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; }
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        
        .bottle-container { max-width: 600px; margin: 4rem auto; text-align: center; padding: 20px; }
        .instruction { font-family: 'Amiri', serif; font-size: 1.4rem; opacity: 0.7; margin-bottom: 3rem; }
        
        textarea { width: 100%; height: 200px; background: transparent; border: 1px solid var(--accent); border-radius: 15px; padding: 20px; color: var(--primary); font-family: 'IBM Plex Sans Arabic'; font-size: 1.1rem; outline: none; resize: none; transition: 0.3s; }
        textarea:focus { box-shadow: 0 0 15px rgba(166,124,82,0.2); }
        
        .send-btn { margin-top: 2rem; background: var(--accent); color: white; border: none; padding: 12px 40px; border-radius: 30px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .send-btn:hover { letter-spacing: 2px; opacity: 0.9; }
        
        .footer-note { margin-top: 4rem; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">23</a>
    </header>

    <div class="bottle-container">
        <div class="instruction">"اكتب ما لا تستطيع قوله علناً.. اترك رسالتك لتعبر إليّ كزجاجة في المحيط."</div>
        
        <form onsubmit="alert('تم إلقاء زجاجتك في المحيط.. ستصل إليّ قريباً.'); return false;">
            <textarea placeholder="اكتب هنا سرك، حزنك، أو تساؤلك الفلسفي مجهول الهوية..."></textarea>
            <button type="submit" class="send-btn">إلقاء الزجاجة</button>
        </form>

        <div class="footer-note">لا يتم تسجيل أي بيانات عن هويتك؛ الكلمات وحدها هي ما يصل.</div>
    </div>

    <script>
        document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
    </script>
</body>
</html>
