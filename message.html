<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | رسالة في زجاجة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; display: flex; flex-direction: column; min-height: 100vh; }
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        .bottle-container { max-width: 600px; margin: auto; text-align: center; padding: 20px; flex: 1; }
        .instruction { font-family: 'Amiri', serif; font-size: 1.4rem; opacity: 0.7; margin-bottom: 2rem; line-height: 1.6; }
        textarea { width: 100%; height: 200px; background: rgba(166,124,82,0.05); border: 1px solid var(--accent); border-radius: 15px; padding: 20px; color: var(--primary); font-family: 'IBM Plex Sans Arabic'; font-size: 1.1rem; outline: none; resize: none; box-sizing: border-box; }
        .send-btn { margin-top: 1.5rem; background: var(--accent); color: white; border: none; padding: 12px 40px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        footer { padding: 2rem; text-align: center; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">23</a></header>
    <div class="bottle-container">
        <div class="instruction">"ألقِ بكلماتك في المحيط.. مجهولة، حرة، وصادقة."</div>
        <form onsubmit="alert('طابت كلماتك.. غادرت الزجاجة الشاطئ.'); return false;">
            <textarea placeholder="ما الذي تود قوله لـ 23 دون أن يعرف أحد من أنت؟"></textarea>
            <button type="submit" class="send-btn">إلقاء الزجاجة</button>
        </form>
    </div>
    <footer><p>© 2025 المنصة الفكرية 23</p></footer>
    <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");</script>
</body>
</html>
