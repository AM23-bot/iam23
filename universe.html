<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | العدم المضيء</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Amiri', serif; 
            height: 100vh; 
            overflow: hidden; 
            cursor: none; /* إخفاء الماوس ليصبح الضوء هو الماوس */
        }

        /* كشاف الضوء */
        #flashlight {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(166,124,82,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .content-layer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .idea {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.03; /* شبه مخفية تماماً */
            transition: opacity 0.5s;
            text-decoration: none;
            color: #A67C52;
        }

        /* الكلمة التي يقترب منها الضوء تضيء */
        .idea.visible {
            opacity: 1;
            text-shadow: 0 0 10px rgba(166,124,82,0.5);
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #444;
            text-decoration: none;
            font-size: 0.8rem;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="flashlight"></div>
    <a href="index.html" class="back-link">العودة للجوهر</a>

    <div class="content-layer" id="universe">
        <a href="faith-test.html" class="idea" style="top: 20%; left: 30%;">الإيمان</a>
        <a href="#" class="idea" style="top: 50%; left: 50%;">العدم</a>
        <a href="#" class="idea" style="top: 70%; left: 20%;">صنعاء</a>
        <a href="#" class="idea" style="top: 40%; left: 80%;">الخذلان</a>
        <a href="#" class="idea" style="top: 80%; left: 60%;">الغربة</a>
        <a href="#" class="idea" style="top: 15%; left: 70%;">الشك</a>
    </div>

    <script>
        const flashlight = document.getElementById('flashlight');
        const ideas = document.querySelectorAll('.idea');

        document.addEventListener('mousemove', (e) => {
            // تحريك الكشاف مع الماوس
            flashlight.style.left = e.clientX + 'px';
            flashlight.style.top = e.clientY + 'px';

            // فحص المسافة بين الماوس وكل فكرة
            ideas.forEach(idea => {
                const rect = idea.getBoundingClientRect();
                const ideaX = rect.left + rect.width / 2;
                const ideaY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(Math.pow(e.clientX - ideaX, 2) + Math.pow(e.clientY - ideaY, 2));

                if (distance < 150) {
                    idea.classList.add('visible');
                } else {
                    idea.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
