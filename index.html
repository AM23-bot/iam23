<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الجوهر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: opacity 0.5s; }
        
        nav { padding: 1.5rem 10%; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        .nav-links a { text-decoration: none; color: var(--primary); margin-right: 2rem; font-weight: 500; font-size: 0.9rem; transition: 0.3s; opacity: 0.7; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }
        .active { opacity: 1 !important; border-bottom: 2px solid var(--accent); }

        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Amiri', serif; font-size: 7rem; margin: 0; line-height: 1; color: var(--primary); }
        .hero p { font-size: 1.1rem; color: var(--accent); margin-top: 1.5rem; max-width: 500px; letter-spacing: 1px; }
        
        footer { text-align: center; padding: 2rem; background: var(--primary); color: white; font-size: 0.8rem; }
        .no-select { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="no-select">

    <nav>
        <a href="index.html" class="logo">23</a>
        <div class="nav-links">
            <a href="index.html" class="active">الجوهر</a>
            <a href="essays.html">المتون الفكرية</a>
            <a href="contact.html">تواصل</a>
        </div>
    </nav>

    <div class="hero">
        <h1>23</h1>
        <p>"فلسفة الوجود في زمن التحولات الرقمية"</p>
    </div>

    <footer> &copy; 2025 | 23 | اليمن </footer>

    <script> document.addEventListener('contextmenu', e => e.preventDefault()); </script>
</body>
</html>
