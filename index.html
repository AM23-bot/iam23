<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الجوهر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; }
        
        nav { padding: 1.5rem 10%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-size: 0.9rem; opacity: 0.7; }
        
        .hero { padding: 100px 10%; text-align: center; }
        .hero h1 { font-family: 'Amiri', serif; font-size: 6rem; margin: 0; }
        
        /* قسم سؤال اليوم */
        .daily-question { max-width: 600px; margin: 4rem auto; padding: 2rem; border: 1px solid var(--accent); border-radius: 15px; text-align: center; position: relative; }
        .daily-question::before { content: "تساؤل اليوم"; position: absolute; top: -12px; right: 20px; background: var(--bg); padding: 0 10px; font-size: 0.8rem; color: var(--accent); font-weight: bold; }
        .question-text { font-family: 'Amiri', serif; font-size: 1.8rem; line-height: 1.4; font-style: italic; }

        .newsletter { background: rgba(166,124,82,0.05); padding: 4rem 10%; text-align: center; margin-top: 4rem; }
        .subscribe-form input { padding: 12px; border: 1px solid var(--accent); background: transparent; color: var(--primary); border-radius: 20px; width: 250px; }
        .subscribe-form button { padding: 12px 25px; background: var(--accent); color: white; border: none; border-radius: 20px; cursor: pointer; }

        footer { padding: 3rem; text-align: center; opacity: 0.4; font-size: 0.8rem; }
        .theme-btn { cursor: pointer; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; color: var(--accent); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">23</a>
        <div class="nav-links">
            <a href="essays.html">المتون</a>
            <a href="margins.html">الهوامش</a>
            <div class="theme-btn" id="modeBtn" onclick="toggleTheme()">الوضع الليلي</div>
        </div>
    </nav>

    <div class="hero">
        <h1>23</h1>
        <p>"فلسفة الوجود في زمن التحولات الرقمية"</p>
    </div>

    <div class="daily-question">
        <div class="question-text" id="dailyQ">"هل نصنع أقدارنا أم أننا مجرد صدىً لمساراتٍ رُسمت قبل وصولنا؟"</div>
    </div>

    <div class="newsletter">
        <h2>رسائل من الأعماق</h2>
        <p>استقبل الشذرات الجديدة فور صدورها.</p>
        <form class="subscribe-form" onsubmit="alert('تم التسجيل بنجاح'); return false;">
            <input type="email" placeholder="بريدك الإلكتروني" required>
            <button type="submit">اشتراك</button>
        </form>
    </div>

    <footer>
        <p>© 2025 المنصة الفكرية 23</p>
        <img src="https://hitwebcounter.com/counter/counter.php?page=iam23_v3&style=0007&nbdigits=5&type=page&initCount=0" border="0">
    </footer>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const target = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", target);
            localStorage.setItem("theme", target);
            document.getElementById("modeBtn").innerText = target === "dark" ? "الوضع النهاري" : "الوضع الليلي";
        }
        const saved = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", saved);
        if(saved === "dark") document.getElementById("modeBtn").innerText = "الوضع النهاري";

        // مصفوفة الأسئلة - يمكنك تغييرها كل يوم
        const questions = [
            "هل الحرية عبءٌ يحمله الواعي، أم منحةٌ يجهلها العابر؟",
            "لماذا يربط الإنسان قيمته بمدى اعتراف الآخرين بوجوده؟",
            "هل الصمت لغةٌ لم تُكتشف بعد، أم هو هروبٌ من عجز اللغة؟"
        ];
        // كود بسيط لتغيير السؤال تلقائياً (اختياري)
        // document.getElementById('dailyQ').innerText = questions[Math.floor(Math.random() * questions.length)];
    </script>
</body>
</html>
