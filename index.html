<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الجوهر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #0D0D0D; --primary: #E0E0E0; --accent: #D4AF37; }
        
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.8s; min-height: 100vh; overflow-x: hidden; }
        
        /* شريط التنقل */
        nav { padding: 1.5rem 10%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; letter-spacing: 2px; }
        .nav-links a { text-decoration: none; color: var(--primary); margin-left: 20px; font-size: 0.9rem; opacity: 0.6; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* الهيرو */
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Amiri', serif; font-size: 8rem; margin: 0; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
        
        /* فكرة الحبر المتلاشي */
        .vanishing-thought { 
            max-width: 600px; margin: 0 auto 5rem auto; text-align: center; 
            font-family: 'Amiri', serif; font-size: 1.5rem; font-style: italic;
            animation: fadeAway 60s infinite alternate; /* يتلاشى ويظهر كل دقيقة كمثال محاكاتي */
        }
        @keyframes fadeAway {
            0% { opacity: 1; filter: blur(0px); }
            100% { opacity: 0.05; filter: blur(4px); }
        }

        /* زر الصدفة (The Oracle) */
        #oracleBtn { 
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; 
            background: var(--accent); color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; box-shadow: 0 15px 35px rgba(166,124,82,0.4); 
            z-index: 999; font-family: 'Amiri'; font-size: 1.5rem; transition: 0.4s;
        }
        #oracleBtn:hover { transform: scale(1.1) rotate(360deg); }

        /* نافذة الوحي */
        #oracleModal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; 
            align-items: center; backdrop-filter: blur(15px); 
        }
        .oracle-content { max-width: 600px; padding: 40px; text-align: center; color: white; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        footer { padding: 3rem; text-align: center; opacity: 0.3; font-size: 0.8rem; border-top: 1px solid rgba(166,124,82,0.1); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">23</a>
        <div class="nav-links">
            <a href="essays.html">المتون</a>
            <a href="margins.html">الهوامش</a>
            <a href="dictionary.html">القاموس</a>
            <a href="universe.html" style="color:var(--accent); font-weight:bold;">كوكبة الأفكار</a>
        </div>
    </nav>

    <div class="hero">
        <h1>23</h1>
        <p>"فلسفة الوجود في زمن التحولات الرقمية"</p>
    </div>

    <div class="vanishing-thought">
        "هذه الفكرة ستموت قريباً.. تماماً كما تموت اللحظة التي لا نعيشها بكامل ثقلنا."
    </div>

    <div id="oracleBtn" onclick="askOracle()">23</div>

    <div id="oracleModal" onclick="closeOracle()">
        <div class="oracle-content">
            <div id="oracleText" style="font-family: 'Amiri'; font-size: 2.5rem; line-height: 1.6; font-style: italic; border-bottom: 1px solid var(--accent); padding-bottom: 20px; margin-bottom: 20px;"></div>
            <p style="font-size: 0.8rem; opacity: 0.5;">اضغط في أي مكان للإغلاق</p>
        </div>
    </div>

    <footer>
        <p>© 2025 المنصة الفكرية 23 | صنعاء</p>
        <img src="https://hitwebcounter.com/counter/counter.php?page=iam23_final&style=0007&nbdigits=5&type=page&initCount=0" border="0">
    </footer>

    <script>
        // خوارزمية الصدفة
        const oracleQuotes = [
            "الخذلان هو الثمن الذي ندفعه مقابل توقعاتنا العالية من بشرٍ فانين.",
            "صنعاء ليست مجرد مدينة، إنها جرحٌ مفتوح على السماء.",
            "الغربة الحقيقية أن تملك لغةً لا يفهمها جيرانك.",
            "اليقين هو الموت الصامت للبحث.",
            "نحن لا نسكن البيوت، نحن نسكن الذكريات التي تركتها تلك البيوت فينا.",
            "كلما زاد الوعي، زاد ضجيج الصمت في الرأس."
        ];

        function askOracle() {
            const randomQuote = oracleQuotes[Math.floor(Math.random() * oracleQuotes.length)];
            document.getElementById('oracleText').innerText = randomQuote;
            document.getElementById('oracleModal').style.display = 'flex';
        }

        function closeOracle() {
            document.getElementById('oracleModal').style.display = 'none';
        }

        // تفعيل الوضع الليلي بناءً على الوقت (اختياري)
        const hour = new Date().getHours();
        if (hour > 18 || hour < 6) {
            document.documentElement.setAttribute("data-theme", "dark");
        } else {
            document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
        }
    </script>
</body>
</html>
