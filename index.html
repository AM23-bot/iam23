<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الجوهر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; display: flex; flex-direction: column; min-height: 100vh; }
        
        nav { padding: 1.5rem 10%; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 500; font-size: 0.9rem; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }
        .active { opacity: 1 !important; border-bottom: 2px solid var(--accent); }
        
        .hero { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 50px 20px; }
        .hero h1 { font-family: 'Amiri', serif; font-size: clamp(4rem, 10vw, 7rem); margin: 0; transition: 0.5s; }
        .hero p { font-size: 1.1rem; color: var(--accent); margin-top: 1.5rem; max-width: 500px; letter-spacing: 1px; }
        
        .theme-btn { cursor: pointer; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; color: var(--accent); }

        /* تنسيق عداد الزوار والتذييل */
        footer { padding: 3rem 10%; text-align: center; opacity: 0.4; font-size: 0.8rem; border-top: 1px solid rgba(166,124,82,0.1); }
        .visitor-counter { margin-top: 15px; filter: grayscale(1) invert(0.1); mix-blend-mode: multiply; }
        [data-theme="dark"] .visitor-counter { filter: grayscale(1) invert(1); mix-blend-mode: screen; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">23</a>
        <div class="nav-links">
            <a href="index.html" class="active">الجوهر</a>
            <a href="essays.html">المتون</a>
            <a href="margins.html">الهوامش</a>
            <div class="theme-btn" id="modeBtn" onclick="toggleTheme()">الوضع الليلي</div>
        </div>
    </nav>

    <div class="hero">
        <h1>23</h1>
        <p>"فلسفة الوجود في زمن التحولات الرقمية"</p>
    </div>

    <footer>
        <p>© 2025 المنصة الفكرية 23 | اليمن</p>
        <div class="visitor-counter">
            <img src="https://hitwebcounter.com/counter/counter.php?page=iam23_final&style=0007&nbdigits=5&type=page&initCount=0" title="Visitor Counter" Alt="web counter" border="0">
            <div style="margin-top:5px; font-family:'Amiri'; letter-spacing: 1px;">أرواحٌ مرت من هنا</div>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const target = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", target);
            localStorage.setItem("theme", target);
            document.getElementById("modeBtn").innerText = target === "dark" ? "الوضع النهاري" : "الوضع الليلي";
        }
        const saved = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", saved);
        if(saved === "dark") document.getElementById("modeBtn").innerText = "الوضع النهاري";
    </script>
</body>
</html>
