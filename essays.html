<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الفهرس</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        /* ألوان الوضع الليلي */
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }

        body { margin: 0; background-color: var(--bg); font-family: 'IBM Plex Sans Arabic', sans-serif; color: var(--primary); transition: 0.5s; }
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }

        /* زر التبديل */
        .theme-switch { cursor: pointer; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; color: var(--accent); transition: 0.3s; }
        .theme-switch:hover { background: var(--accent); color: white; }

        .essays-container { max-width: 700px; margin: 5rem auto; padding: 0 20px; }
        .page-title { font-family: 'Amiri', serif; font-size: 1.2rem; color: var(--accent); letter-spacing: 2px; margin-bottom: 3rem; text-align: center; border-bottom: 1px solid rgba(166,124,82,0.2); padding-bottom: 1rem; }
        
        .essay-link { display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: var(--primary); padding: 1.5rem 0; border-bottom: 1px solid rgba(166,124,82,0.1); transition: 0.4s; }
        .essay-link:hover { padding-right: 15px; color: var(--accent); }
        .essay-info h2 { font-family: 'Amiri', serif; font-size: 1.8rem; margin: 0; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">23</a>
        <div class="theme-switch" id="toggleMode" onclick="toggleTheme()">الوضع الليلي</div>
    </header>

    <div class="essays-container">
        <div class="page-title">مُتون فكرية</div>
        <a href="faith-test.html" class="essay-link">
            <div class="essay-info"><span>ديسمبر 2025</span><h2>الإيمان حين يُختبر بالخذلان</h2></div>
            <div style="opacity:0.3">←</div>
        </a>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const targetTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", targetTheme);
            localStorage.setItem("theme", targetTheme);
            document.getElementById("toggleMode").innerHTML = targetTheme === "dark" ? "الوضع النهاري" : "الوضع الليلي";
        }
        // استعادة الوضع المفضل عند التحميل
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        if(savedTheme === "dark") document.getElementById("toggleMode").innerHTML = "الوضع النهاري";
    </script>
</body>
</html>
