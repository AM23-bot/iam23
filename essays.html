<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | المتون</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }
        body { margin: 0; background-color: var(--bg); font-family: 'IBM Plex Sans Arabic', sans-serif; color: var(--primary); transition: 0.5s; }
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(166,124,82,0.1); }
        .logo { font-family: 'Amiri', serif; font-size: 2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-size: 0.9rem; }
        .essays-container { max-width: 700px; margin: 5rem auto; padding: 0 20px; }
        .page-title { font-family: 'Amiri', serif; font-size: 1.2rem; color: var(--accent); text-align: center; margin-bottom: 3rem; border-bottom: 1px solid rgba(166,124,82,0.1); padding-bottom: 10px; }
        .essay-link { display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: var(--primary); padding: 1.5rem 0; border-bottom: 1px solid rgba(166,124,82,0.1); transition: 0.4s; }
        .essay-link:hover { padding-right: 15px; color: var(--accent); }
        .theme-btn { cursor: pointer; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; color: var(--accent); }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">23</a>
        <div class="nav-links">
            <a href="index.html">الجوهر</a>
            <a href="margins.html">الهوامش</a>
            <div class="theme-btn" id="modeBtn" onclick="toggleTheme()">الوضع الليلي</div>
        </div>
    </header>
    <div class="essays-container">
        <div class="page-title">مُتون فكرية</div>
        <a href="faith-test.html" class="essay-link">
            <div><span style="font-size:0.7rem; opacity:0.5;">ديسمبر 2025</span><h2 style="font-family:'Amiri'; margin:0; font-weight:400;">الإيمان حين يُختبر بالخذلان</h2></div>
            <div style="opacity:0.3">←</div>
        </a>
    </div>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const target = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", target);
            localStorage.setItem("theme", target);
            document.getElementById("modeBtn").innerText = target === "dark" ? "الوضع النهاري" : "الوضع الليلي";
        }
        const saved = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", saved);
        if(saved === "dark") document.getElementById("modeBtn").innerText = "الوضع النهاري";
    </script>
</body>
</html>
