<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الفهرس</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        body { margin: 0; background-color: var(--bg); font-family: 'IBM Plex Sans Arabic', sans-serif; color: var(--primary); }
        
        /* الهيدر الصغير */
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Amiri', serif; font-size: 2rem; text-decoration: none; color: var(--primary); font-weight: bold; }

        /* حاوية القائمة */
        .essays-container { max-width: 700px; margin: 5rem auto; padding: 0 20px; }
        .page-title { font-family: 'Amiri', serif; font-size: 1.2rem; color: var(--accent); letter-spacing: 2px; margin-bottom: 3rem; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 1rem; }

        /* عنصر القائمة */
        .essay-link { 
            display: flex; justify-content: space-between; align-items: center;
            text-decoration: none; color: var(--primary); padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05); transition: 0.4s;
        }
        .essay-link:hover { padding-right: 15px; color: var(--accent); }
        .essay-info h2 { font-family: 'Amiri', serif; font-size: 1.8rem; margin: 0; font-weight: 400; }
        .essay-info span { font-size: 0.75rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        .arrow { font-size: 1.2rem; opacity: 0.3; }

        .no-select { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="no-select">

    <header>
        <a href="index.html" class="logo">23</a>
    </header>

    <div class="essays-container">
        <div class="page-title">مُتون فكرية</div>

        <a href="faith-test.html" class="essay-link">
            <div class="essay-info">
                <span>ديسمبر 2025</span>
                <h2>الإيمان حين يُختبر بالخذلان</h2>
            </div>
            <div class="arrow">←</div>
        </a>

        </div>

</body>
</html>
