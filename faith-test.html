<style>
    /* شريط تقدم القراءة */
    .progress-container { position: fixed; top: 0; z-index: 2000; width: 100%; height: 4px; background: transparent; }
    .progress-bar { height: 4px; background: var(--accent); width: 0%; }

    /* تأثيرات ظهور النص */
    .text-body p { opacity: 0; transform: translateY(20px); transition: 1s all ease-out; }
    .text-body p.visible { opacity: 1; transform: translateY(0); }

    /* زر العودة الذكي */
    .floating-back { position: fixed; top: 30px; right: 30px; font-family: 'Amiri'; text-decoration: none; color: var(--primary); font-weight: bold; font-size: 1.2rem; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 20px; transition: 0.3s; }
    .floating-back:hover { background: var(--accent); color: white; }
</style>

<div class="progress-container"><div class="progress-bar" id="myBar"></div></div>
<a href="essays.html" class="floating-back">23</a>

<script>
    // تحريك شريط التقدم
    window.onscroll = function() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
        
        // ظهور الفقرات عند التمرير
        var paragraphs = document.querySelectorAll('.text-body p');
        paragraphs.forEach(p => {
            if (p.getBoundingClientRect().top < window.innerHeight - 50) {
                p.classList.add('visible');
            }
        });
    };
</script>
