<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الهوامش</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,400&family=IBM+Plex+Sans+Arabic:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; --card-bg: #ffffff; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; --card-bg: #1E1E1E; }

        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; }
        
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(166,124,82,0.1); }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }

        .container { max-width: 600px; margin: 4rem auto; padding: 0 20px; }
        .page-intro { text-align: center; margin-bottom: 4rem; opacity: 0.7; font-style: italic; }

        /* تصميم بطاقة الهامش */
        .margin-card { 
            background: var(--card-bg); 
            padding: 2rem; 
            margin-bottom: 2rem; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border-right: 3px solid var(--accent);
            transition: 0.3s;
        }
        .margin-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .margin-date { font-size: 0.7rem; opacity: 0.5; display: block; margin-bottom: 1rem; letter-spacing: 1px; }
        .margin-text { font-size: 1.15rem; line-height: 1.8; font-weight: 300; }

        .theme-toggle { cursor: pointer; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: var(--accent); }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">23</a>
        <div class="theme-toggle" id="modeBtn" onclick="toggleTheme()">الوضع الليلي</div>
    </header>

    <div class="container">
        <div class="page-intro">"شذرات فكرية عابرة، مسودات لم تكتمل بعد."</div>

        <div class="margin-card">
            <span class="margin-date">22 ديسمبر 2025</span>
            <div class="margin-text">
                هل نكتب لنفهم أنفسنا، أم نكتب لنهرب منها؟ أحياناً تبدو اللغة كجسر مكسور، نعبره ونحن نعلم أننا قد لا نصل للضفة الأخرى أبداً.
            </div>
        </div>

        <div class="margin-card">
            <span class="margin-date">20 ديسمبر 2025</span>
            <div class="margin-text">
                العدالة في الغياب أصعب بكثير من العدالة في الحضور.
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const target = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", target);
            localStorage.setItem("theme", target);
            document.getElementById("modeBtn").innerText = target === "dark" ? "الوضع النهاري" : "الوضع الليلي";
        }
        const saved = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", saved);
        if(saved === "dark") document.getElementById("modeBtn").innerText = "الوضع النهاري";
    </script>
</body>
</html>
