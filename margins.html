<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | الهوامش</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,400&family=IBM+Plex+Sans+Arabic:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; --card-bg: #ffffff; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; --card-bg: #1E1E1E; }
        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; }
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(166,124,82,0.1); }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }
        .container { max-width: 650px; margin: 4rem auto; padding: 0 20px; }
        .margin-card { background: var(--card-bg); padding: 2.5rem; margin-bottom: 3rem; border-radius: 15px; border-right: 4px solid var(--accent); transition: 0.4s; }
        .margin-text { font-size: 1.25rem; line-height: 1.9; font-weight: 300; text-align: justify; }
        .theme-btn { cursor: pointer; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; color: var(--accent); }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">23</a>
        <div style="display:flex; gap:15px; align-items:center;">
            <a href="essays.html" style="text-decoration:none; color:var(--primary); font-size:0.9rem;">المتون</a>
            <div class="theme-btn" id="modeBtn" onclick="toggleTheme()">الوضع الليلي</div>
        </div>
    </header>
    <div class="container">
        <div style="text-align:center; margin-bottom:4rem; opacity:0.6;">"شذرات فكرية عابرة"</div>
        <div class="margin-card"><div class="margin-text">الغربة ليست رحيلاً عن الجغرافيا؛ بل هي شعورك بأن لغتك وتساؤلاتك أصبحت لغةً منقرضة وسط العابرين.</div></div>
        <div class="margin-card"><div class="margin-text">في بلدي، تعلمنا الانتظار حتى أكلت الساعاتُ أعمارنا. الأخطر من الانتظار هو الاعتياد عليه.</div></div>
    </div>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const target = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", target);
            localStorage.setItem("theme", target);
            document.getElementById("modeBtn").innerText = target === "dark" ? "الوضع النهاري" : "الوضع الليلي";
        }
        const saved = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", saved);
        if(saved === "dark") document.getElementById("modeBtn").innerText = "الوضع النهاري";
    </script>
</body>
</html>
