<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 | كيمياء المفاهيم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F4F1EA; --primary: #1A1A1B; --accent: #A67C52; }
        [data-theme="dark"] { --bg: #121212; --primary: #E0E0E0; --accent: #D4AF37; }

        body { margin: 0; background-color: var(--bg); color: var(--primary); font-family: 'IBM Plex Sans Arabic', sans-serif; transition: 0.5s; }
        header { padding: 2rem 10%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(166,124,82,0.1); }
        .logo { font-family: 'Amiri', serif; font-size: 2.2rem; text-decoration: none; color: var(--primary); font-weight: bold; }

        .container { max-width: 800px; margin: 4rem auto; padding: 0 20px; }
        .intro { text-align: center; margin-bottom: 5rem; opacity: 0.7; font-style: italic; }

        /* تنسيق شبكة الكلمات */
        .dict-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .term-card { 
            border: 1px solid rgba(166,124,82,0.3); padding: 1.5rem; text-align: center; 
            cursor: pointer; transition: 0.3s; border-radius: 10px; font-family: 'Amiri', serif; font-size: 1.5rem;
        }
        .term-card:hover { background: var(--accent); color: white; transform: translateY(-5px); }

        /* نافذة التعريف (Modal) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg); padding: 3rem; border-radius: 20px; max-width: 500px; text-align: center; position: relative; border: 1px solid var(--accent); }
        .modal-close { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 1.5rem; color: var(--accent); }
        .modal-title { font-family: 'Amiri', serif; font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem; }
        .modal-desc { font-size: 1.2rem; line-height: 1.8; font-weight: 300; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">23</a>
        <div onclick="toggleTheme()" style="cursor:pointer; border: 1px solid var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;">الوضع الليلي</div>
    </header>

    <div class="container">
        <div class="intro">"إعادة صياغة العالم.. كلمة بكلمة."</div>
        
        <div class="dict-grid">
            <div class="term-card" onclick="showDef('الوطن', 'ليس رقعة أرض، بل هو الشعور بأن صمتك مفهوم، وأنك لست مضطراً لشرح انكسارك لأحد.')">الوطن</div>
            <div class="term-card" onclick="showDef('الحقيقة', 'مرآة تحطمت إلى ألف قطعة، كل شخص يحمل قطعة منها ويظن أنه يملك المرآة كاملة.')">الحقيقة</div>
            <div class="term-card" onclick="showDef('الخوف', 'بوصلة تشير دائماً إلى الاتجاه الذي يجب أن تذهب إليه لتكبر.')">الخوف</div>
            <div class="term-card" onclick="showDef('الكتابة', 'محاولة يائسة لتثبيت اللحظة الهاربة من مقصلة النسيان.')">الكتابة</div>
            <div class="term-card" onclick="showDef('اليقين', 'هو النوم العميق فوق بركان ثائر.')">اليقين</div>
            <div class="term-card" onclick="showDef('صنعاء', 'مدينة من غبار وذهب، تسكن تحت الجلد قبل أن نسكن نحن تحت سماءاتها.')">صنعاء</div>
        </div>
    </div>

    <div class="modal" id="dictModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">×</span>
            <div class="modal-title" id="mTitle"></div>
            <div class="modal-desc" id="mDesc"></div>
        </div>
    </div>

    <script>
        function showDef(title, desc) {
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mDesc').innerText = desc;
            document.getElementById('dictModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('dictModal').style.display = 'none'; }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const target = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", target);
            localStorage.setItem("theme", target);
        }
        document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
    </script>
</body>
</html>
